<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>HTML5 Demo</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 main-window">
                <div class="jumbotron">
                    <h1 class="display-4">HTML Demo</h1>
                    <p class="lead">HTML demo of using Typescript, Import & export, Bootstrap and Webpack</p>
                    <hr class="my-4">
                    <p>Below is some example to generate random inspiring quote and timer to help you focus</p>
                    <p class="lead">
                        <button type="button" class="generate-quote btn btn-primary btn-lg" data-toggle="popover"
                            data-trigger="hover" data-toggle="popover"
                            data-content="Click here to get random inspiring quote">
                            Random quotes
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div id="ok-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Very inspiring</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="images/wiseman.png" class="rounded mx-auto d-block img-fluid w-25" alt="wise man">
                    <p id="ok-modal-body"></p>
                    <p>Timer: <span id="ok-modal-timer">0:00:00</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>

</html>
